<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./perfil.css">
    <script src="./pefil.js" defer> </script>
    <title>Meu Perfil</title>
</head>

<body>
    <div class="overlay"></div>
    <header><a href="../home/home.html" class="voltar"><img src="../img/seta.png" alt=""></a>Meu perfil</header>
    <main>
        <div class="profile">
            <div class="icon" id="icon">
            </div>
            <button class="editar-img" id="add-img">
                <img src="../img/edit.png" alt="Mudar foto">
            </button>
        </div>
        <div class="espaco-info">
            <div class="nomeEcidade">
                <h3 class="nome">Fulano da Silva</h3>
                <span>Itapevi - SP</span>
            </div>
            <div class="info">
                <div class="user-info">
                    <div class="info-icon"><img src="../img/Phone.png" alt=""></div>
                    <span>Telefone</span>
                    <p>(11) 98888-8888</p>
                </div>
                <div class="user-info">
                    <div class="info-icon"><img src="../img/mail.png" alt=""></div>
                    <span>Email</span>
                    <p>user@gmail.com</p>
                </div>
                <div class="user-info">
                    <div class="info-icon"> <img src="../img/Location.png" alt=""></div>
                    <span>Localização</span>
                    <p>Rua Perto de Algum Lugar, Jardim Xurupita, Brasil</p>
                </div>
            </div>
            <button id="sair"><img src="../img/sair.png" alt=""> SAIR DO SISTEMA</button>
        </div>
    </main>
</body>

</html>
