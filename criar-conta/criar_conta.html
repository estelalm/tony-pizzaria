<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./conta.css">
    <script src="./conta.js" defer> </script>
    <title>Criar Conta</title>
</head>
<body>
    <div class="overlay"></div>
    <header><a href="../index.html" class="voltar"><img src="../img/seta.png" alt=""></a> Criar conta</header>
    <main>
        <div class="profile">
            <div class="criar-icon" id="icon">
            </div>
            <label class="add-img"> 
                <img src="../img/add-photo.png" alt="">
                <input type="file" class="add-img-input" id="add-img">
            </label>
        </div>
        <form class="espaco-criar" id="espaco-criar" method="POST">
            <div class="info">
                <div class="log"><label>Nome do usuário</label><input type="text" name="nome" id="nome" required autocomplete="off"></div>
                <div class="log"><label>Endereço de email</label><input type="email" name="email" id="email" required></div>
                <div class="log"><label>Senha</label><input type="password" name="senha" id="senha" required></div>
                <div class="log"><label>Confirmação de senha</label><input type="password" name="senha_confirmada" id="confirma-senha" required></div>
                <div class="log"><label>Telefone</label><input type="tel" name="telefone" id="telefone" maxlength="15" required></div>
            </div>
            <button type="submit" id="criar-conta">Criar conta</button>
        </form>

    </main>
</body>
</html>
