<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Tony's Pizzaria</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="" alt="">
            <p>Tony's Pizzaria</p>
        </div>
    </header>
    <main>
        <div class="fixed">
            <div class="text">
                <h1 id="title">Acesse a sua conta</h1>
                <p id="subtitle">O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</p>
            </div>
            <button id="comecar">
                COMEÇAR
            </button>
        </div>
        <div class="login hide" id="login">
            <div class="login-container">
                <div class="user">
                    <img src="" alt=""><input type="text" placeholder="Seu email">
                </div>
                <div class="senha">
                    <img src="" alt=""><input type="text" placeholder="Sua senha">
                </div>
                <p>Esqueci a senha</p>
                <button class="entrar" id="entrar">
                    ENTRAR
                </button>
            </div>
            <div class="criar">
                Ainda não tem uma conta?
                <a href="criar_conta.html">Criar Conta</a>
            </div>
        </div>
    </main>
</body>
</html>
